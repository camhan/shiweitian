<script>
$(function(){
		$('#d1').show();  
		$('#d2').hide();

 //table切换;
	$(document).on('click','#a1',function(){
			$(this).addClass('active');
			$('#a2').removeClass('active');
			$('#d1').show();  
			$('#d2').hide();
	})

	$(document).on('click','#a2',function(){
			$(this).addClass('active');
			$('#a1').removeClass('active');

	})



})
