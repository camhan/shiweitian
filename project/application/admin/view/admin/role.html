<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台欢迎页</title>
    <base href="__PUBLIC__/admin/">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/content.css" />
</head>
<body marginwidth="0" marginheight="0">
<div class="container">
    <div class="public-nav">您当前的位置：<a href="">角色添加</a></div>
    <div class="public-content">
        <div class="public-content-header">
            <h3>添加角色</h3>
        </div>
        <div class="public-content-cont" style=" margin-left:180px;">
            <form action="{:url('role_add')}" method="post">
                <div class="form-group">
                    <label for="">角色名称</label>
                    <input class="form-input-txt" type="text" name="r_name" value="" />
                </div>
                <div class="form-group">
                    <label for="">角色权限</label>
                    <input class="form-input-txt" type="text" name="node" value="" />
                </div>
                <div class="form-group" style="margin-left:150px;">
                    <input type="submit" class="sub-btn" value="提  交" />
                    <input type="reset" class="sub-btn" value="重  置" />
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../kingediter/kindeditor-all-min.js"></script>
<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id');
    });
</script>
</body>
</html>
